<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <title>Code Quiz</title>
</head>

<body>

    <header><h1>Code Quiz </h1></header>
    <card class="quiz">
        <div class="questions">
        </div>
        <div class="answers" id ="AnsBtn">
            <h5>
                <li>
                    <button class = "Abutton" id ="A1">Answer 1</button>
                </li>
                <li>
                    <button class = "Abutton" id ="A2">Answer 2</button>
                </li>
                <li>
                    <button class = "Abutton" id ="A3">Answer 3</button>
                </li>
                <li class="A4">
                    <button class = "Abutton" id ="A4">Answer 4</button>
                </li>
            </h5>
        </div>
    </card>
    <container class="info">
        
        <section class="highscore">
            <h3>Highscore:</h3>
        </section>

        <div  id ="btn">
            <button class="start-button">Start</button>
        </div>

        </section>

        <section class="timer">

      
    </container>
    <script src="Assets/script.js"></script>
</body>

</html>
